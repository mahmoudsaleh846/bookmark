<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BookMarker</title>
</head>
<body>
    <div class="container">
        <header>
            <h3 class="text-center">Bookmark Your Favourite Sites</h3>
        </header>
        <div>
            <label for="bookmarkname" class="mb-2">Site Name</label>
            <input type="text" id="bookmarkname" class="form-control" placeholder="Bookmark Name">
        </div>
        <div class="my-4">
            <label for="bookmarkurl" class="mb-2">Site URL</label>
            <input type="url" id="bookmarkurl" class="form-control" placeholder="Website URL">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-submit px-5 text-center my-2" onclick="addBookmark()" id="submiteBtn">Submit</button>
        </div>
    </div>
    <table class="table mt-4 text-center bg-light">
        <thead>
            <tr>
                <th class="text-capitalize">Index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
            </tr>
        </thead>
        <tbody id="tableContent"></tbody>
    </table>
    </div>
    <div>
      
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
